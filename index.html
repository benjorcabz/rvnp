    /* Modal Styles */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.7);
  padding-top: 60px;
}

.modal-content {
  background-color: #fff;
  margin: auto;
  padding: 20px;
  border-radius: 8px;
  width: 90%;
  max-width: 700px;
  position: relative;
  animation: fadeIn 0.3s ease;
  display: flex;
  gap: 20px;
  align-items: flex-start;
}



.modal-content img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  margin-bottom: 15px;
}

.modal-info h2 {
  margin-top: 0;
  font-size: 1.6rem;
  color: #333;
}

.modal-info p {
  font-size: 1rem;
  color: #555;
  margin: 5px 0;
}

.modal-price {

  font-size: 1.2rem;
  color: #d32f2f;
}

.modal-category {
  background-color: #e3f2fd;
  color: #0277bd;
  padding: 5px 12px;
  border-radius: 12px;
  font-size: 0.85rem;
  display: inline-block;
  margin-top: 10px;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 1.8rem;
  color: #555;
  cursor: pointer;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

  <div class="container" id="productContainer"></div>
<div id="imageModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span> <!-- This is the 'X' -->
    <img id="modalImage" src="" alt="Product Image" style="width: 45%; border-radius: 10px; object-fit: cover;" />
<div class="modal-info" style="width: 50%;">
  <h2 id="modalName" style="margin-bottom: 10px;"></h2>
  <p id="modalDesc" style="margin-bottom: 15px;"></p>
  <p class="modal-price" id="modalPrice" style="margin-bottom: 10px;"></p>
  <p class="modal-category" id="modalCategory" style="margin-top: 10px;"></p>
</div>

  </div>
</div>

  <script>
  const container = document.getElementById('productContainer');
const products = JSON.parse(localStorage.getItem('products')) || [];

products.forEach(product => {

  const card = document.createElement('div');
  card.className = 'card';

  const formattedPrice = parseFloat(product.price).toLocaleString(undefined, {
    minimumFractionDigits: 2,
    maximumFractionDigits: 2
  });


  card.innerHTML = `
    <img src="${product.image}" alt="${product.name}" class="clickable-image">
    <div class="card-content">
      <div>
        <h2>${product.name}</h2>
        <p>${product.desc}</p>
      </div>
      <div>
        <p class="price">${product.currency} ${formattedPrice}</p>
        <span class="category">${product.category}</span>
      </div>
    </div>
  `;

  container.appendChild(card);

  // Add click handler to show modal
  const image = card.querySelector('img');
    image.addEventListener('click', () => {
      document.getElementById('modalImage').src = product.image;
      document.getElementById('modalName').textContent = product.name;
      document.getElementById('modalDesc').textContent = product.desc;
      document.getElementById('modalPrice').textContent = `${product.currency} ${formattedPrice}`;
      document.getElementById('modalCategory').textContent = product.category;
      document.getElementById('imageModal').style.display = 'block';
  });
});

const modal = document.getElementById('imageModal');
  const closeBtn = document.querySelector('.close');

  closeBtn.onclick = () => {
    modal.style.display = 'none';
  };

  window.onclick = (event) => {
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  };
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape' && modal.style.display === 'block') {
      modal.style.display = 'none';
    }
  });
