<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Uploader</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1, h2 {
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      flex: 1;
      min-width: 320px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    button.delete {
      background-color: #f44336;
      margin-left: 10px;
    }

    .preview-box {
      margin-top: 15px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      background-color: #fdfdfd;
    }

    .preview-box img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #007BFF;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üõç Product Upload & Management</h1>

  <div class="container">
    <!-- Upload Product Form -->
    <div class="card">
      <h2>üì§ Post New Product</h2>
      <form id="uploadForm">
        <label>Product Name:
          <input type="text" id="productName" required>
        </label>

        <label>Description:
          <textarea id="productDesc" rows="4" required></textarea>
        </label>

        <label>Price:
          <input type="number" id="productPrice" required>
        </label>

        <label>Currency:
          <select id="productCurrency" required>
            <option value="PHP">PHP (‚Ç±)</option>
            <option value="USD">USD ($)</option>
          </select>
        </label>

        <label>Category:
          <select id="productCategory" required>
            <option value="">Select category</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Accessories">Accessories</option>
            <option value="Others">Others</option>
          </select>
        </label>

        <label>Product Image:
          <input type="file" id="productImage" accept="image/*" required>
        </label>

        <div class="preview-box" id="imagePreviewBox" style="display:none;">
          <p><strong>Image Preview:</strong></p>
          <img id="imagePreview" src="">
        </div>

        <button type="submit">Post Product</button>
      </form>
    </div>

    <!-- Update/Delete Form -->
    <div class="card">
      <h2>üõ† Manage Products</h2>
      <form id="updateForm">
        <label>Select Product:
          <select id="updateProductSelect" required>
            <option value="">-- Select a product --</option>
          </select>
        </label>

        <div class="preview-box" id="previewBox" style="display:none;">
          <h3>Product Preview</h3>
          <img id="previewImage" src="">
          <p id="previewInfo"></p>
        </div>

        <label>New Name:
          <input type="text" id="updateName" required>
        </label>

        <label>New Description:
          <textarea id="updateDesc" rows="3" required></textarea>
        </label>

        <label>New Price:
          <input type="number" id="updatePrice" required>
        </label>

        <label>Currency:
          <select id="updateCurrency" required>
            <option value="PHP">PHP (‚Ç±)</option>
            <option value="USD">USD ($)</option>
          </select>
        </label>

        <label>New Category:
          <select id="updateCategory" required>
            <option value="">Select category</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Accessories">Accessories</option>
            <option value="Others">Others</option>
          </select>
        </label>

        <label>New Image (optional):
          <input type="file" id="updateImage" accept="image/*">
        </label>

        <button type="submit">Update Product</button>
        <button type="button" class="delete" id="deleteBtn">Delete Product</button>
      </form>
    </div>
  </div>

 <!-- <a href="index.html" target="_blank">üîç View All Products</a> -->

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const updateForm = document.getElementById('updateForm');
    const updateSelect = document.getElementById('updateProductSelect');
    const deleteBtn = document.getElementById('deleteBtn');

    const previewBox = document.getElementById('previewBox');
    const previewImage = document.getElementById('previewImage');
    const previewInfo = document.getElementById('previewInfo');

    const imagePreviewBox = document.getElementById('imagePreviewBox');
    const imagePreview = document.getElementById('imagePreview');

    function loadProductOptions() {
      const products = JSON.parse(localStorage.getItem('products')) || [];
      updateSelect.innerHTML = '<option value="">-- Select a product --</option>';
      products.forEach(product => {
        const option = document.createElement('option');
        option.value = product.id;
        option.textContent = product.name;
        updateSelect.appendChild(option);
      });
    }

    updateSelect.addEventListener('change', function () {
      const selectedId = updateSelect.value;
      const products = JSON.parse(localStorage.getItem('products')) || [];
      const product = products.find(p => String(p.id) === selectedId);

      if (product) {
        previewBox.style.display = "block";
        previewImage.src = product.image;
        previewInfo.innerHTML = `
          <strong>${product.name}</strong><br>
          ${product.desc}<br>
          ${product.currency} ${parseFloat(product.price).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}<br>

          Category: ${product.category}
        `;
        document.getElementById('updateName').value = product.name;
        document.getElementById('updateDesc').value = product.desc;
        document.getElementById('updatePrice').value = product.price;
        document.getElementById('updateCurrency').value = product.currency;
        document.getElementById('updateCategory').value = product.category;
      } else {
        previewBox.style.display = "none";
      }
    });

    uploadForm.productImage.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function () {
          imagePreview.src = reader.result;
          imagePreviewBox.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    uploadForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = productName.value.trim();
      const desc = productDesc.value.trim();
      const price = productPrice.value;
      const currency = productCurrency.value;
      const category = productCategory.value;
      const file = productImage.files[0];
      if (!file) return alert("Please select an image.");

      const reader = new FileReader();
      reader.onload = function () {
        const imageData = reader.result;
        const products = JSON.parse(localStorage.getItem('products')) || [];
        const newProduct = {
          id: Date.now(),
          name, desc, price, currency, category,
          image: imageData
        };
        products.push(newProduct);
        localStorage.setItem('products', JSON.stringify(products));
        uploadForm.reset();
        imagePreviewBox.style.display = "none";
        loadProductOptions();
        alert("Product posted!");
      };
      reader.readAsDataURL(file);
    });

    updateForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const selectedId = updateSelect.value;
      const name = updateName.value.trim();
      const desc = updateDesc.value.trim();
      const price = updatePrice.value;
      const currency = updateCurrency.value;
      const category = updateCategory.value;
      const imageFile = updateImage.files[0];

      let products = JSON.parse(localStorage.getItem('products')) || [];
      const index = products.findIndex(p => String(p.id) === selectedId);
      if (index === -1) return alert("Product not found.");

      const updateProduct = () => {
        products[index].name = name;
        products[index].desc = desc;
        products[index].price = price;
        products[index].currency = currency;
        products[index].category = category;
        localStorage.setItem('products', JSON.stringify(products));
        alert("Product updated!");
        updateForm.reset();
        previewBox.style.display = "none";
        loadProductOptions();
      };

      if (imageFile) {
        const reader = new FileReader();
        reader.onload = function () {
          products[index].image = reader.result;
          updateProduct();
        };
        reader.readAsDataURL(imageFile);
      } else {
        updateProduct();
      }
    });

    deleteBtn.addEventListener('click', function () {
      const selectedId = updateSelect.value;
      if (!selectedId) return alert("Select a product first.");
      if (!confirm("Are you sure you want to delete this product?")) return;

      let products = JSON.parse(localStorage.getItem('products')) || [];
      products = products.filter(p => String(p.id) !== selectedId);
      localStorage.setItem('products', JSON.stringify(products));
      alert("Product deleted!");
      updateForm.reset();
      previewBox.style.display = "none";
      loadProductOptions();
    });

    window.addEventListener('DOMContentLoaded', loadProductOptions);

  </script>
